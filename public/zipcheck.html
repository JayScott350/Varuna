<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zip Check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Zip Check</h1>
          <form class="form-inline">
            <div class="form-group">
              <label for="zip">Enter Your Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" value="">
              <!-- <p class="help-block">Enter your zip to see if your state allows us to ship to you.</p> -->
            </div>
            <button type="submit" class='btn btn-primary' id="confirm">Check Zip</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="main">

        </div>
      </div>
    </div>

    <script id="compliancy-template" type="text/x-handlebars-template">
      <div><p>{{data}}</p></div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="/js/zip.js" charset="utf-8"></script>



  </body>
</html>
